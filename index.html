<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>
<body>
<form>
    <input type="text" placeholder="Your name" required>
    <input type="number" placeholder="Your age">
    <input type="password" placeholder="Your password" required minlength="8" maxlength="20">
    <input type="email" placeholder="Your email" required>
    <input type="search" placeholder="Search anything">
    <input type="color">
    <input type="checkbox">
    <input type="file" accept="image/png, image/jpeg">
    <input type="date">
    <input type="time">
    <input type="week">
    <input type="month">

    <label for="one">4:00</label>
    <input id="one" type="radio" name="time">
    <label for="two">4:15</label>
    <input id="two" type="radio" name="time">
    <label for="three">4:30</label>
    <input id="three" type="radio" name="time">
    <label for="four">5:00</label>
    <input id="four" type="radio" name="time">
    <input type="submit" value="Salom">
    <button type="submit">Register</button>
    <select>
        <option>Narxoz</option>
        <option>Milliy</option>
        <option>Jahon tillari</option>
        <option>Akfa</option>
    </select>
    <textarea cols="30" rows="10"></textarea>
</form>

    <div class="box"></div>
</body>
</html>
